            --primary-color: #00f2ea;
            --bg-color: #0d1117;

            --text-color: #e6edf3;
            --hover-color: #1f2937;
            --active-btn: #238636;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background-color: var(--bg-color); color: var(--text-color); padding: 20px; padding-bottom: 80px; }

        .container { max-width: 800px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 20px; }

        h1 { color: var(--primary-color); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; font-size: 1.8rem; }

        /* Search Bar */
        .search-box {
            width: 100%; padding: 15px; border-radius: 10px; border: 2px solid #30363d;
            background: var(--card-bg); color: white; font-size: 1.1rem; outline: none; margin-bottom: 15px;
        }
        .search-box:focus { border-color: var(--primary-color); }

        /* Filter Buttons (Categories) */
        .categories {
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px;
            white-space: nowrap; -webkit-overflow-scrolling: touch;
        }
        .categories::-webkit-scrollbar { height: 4px; }
        .categories::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; }

        .filter-btn {
            padding: 8px 14px; border: 1px solid #30363d; background: var(--card-bg); color: #8b949e;
            border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 0.85rem;
        }
        .filter-btn.active { background: var(--primary-color); color: black; font-weight: bold; border-color: var(--primary-color); }

        /* List Styles */
        .service-list { display: grid; gap: 10px; }

        .card {
            background: var(--card-bg); padding: 12px 15px; border-radius: 10px; border: 1px solid #30363d;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .card:active { transform: scale(0.98); background: var(--hover-color); }

        .model-info h3 { font-size: 0.95rem; color: #fff; margin-bottom: 3px; }
        .model-info p { font-size: 0.8rem; color: #8b949e; }
        .price { font-size: 1rem; font-weight: bold; color: var(--primary-color); min-width: 60px; text-align: right; }

        /* Floating Button */
        .whatsapp-float {
            position: fixed; bottom: 20px; right: 20px; background-color: #25D366; color: white;
            width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 28px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-decoration: none; z-index: 100;
        }
    </style>

        // Filter Function (Category Buttons)
        function filterData(category) {
            // Update Buttons UI
            filterButtons.forEach(btn => {
                if(btn.innerText.includes(category)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

                renderList(services);
            } else {
                const filtered = services.filter(item => item.brand === category);
                renderList(filtered);
            }
        }

                item.brand.toLowerCase().includes(term)
            );
            filterButtons.forEach(btn => btn.classList.remove('active'));
            filterButtons[0].classList.add('active');
            renderList(filtered);
